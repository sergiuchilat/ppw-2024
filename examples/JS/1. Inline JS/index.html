<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="document.body.style.backgroundColor='blue'">
    <button onclick="alert('Hello. I am a JS code!')">Click me</button>
    <button onclick="prompt('What is your name?')">Ask name</button>
    <button onclick="confirm('Do you want to get a positive mark(>0)?')">Mark</button>
    <button onmouseenter="alert('You hovered me')">Hover me</button>
</body>
</html>
